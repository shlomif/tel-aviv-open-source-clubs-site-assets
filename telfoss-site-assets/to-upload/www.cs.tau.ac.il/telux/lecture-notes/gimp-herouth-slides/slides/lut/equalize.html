<h1>Equalize</h1>
<ul>
<li>פעולת Equalize בונה טבלת חיפוש באופן דינאמי, כך שההיסטוגרמה של התמונה המתקבלת תתפרש בצורה אחידה ככל האפשר על כל ערכי הצבע האפשריים.</li>
<li>ערכי צבע נמוכים יישארו נמוכים ממה שהיו ערכי צבע גבוהים.</li>
<li>ישנן תמונות שפעולה זאת עליהן מציגה פרטים שלא נראו קודם. למרבית התמונות, האפקט הוא מוזר.</li>
</ul>
