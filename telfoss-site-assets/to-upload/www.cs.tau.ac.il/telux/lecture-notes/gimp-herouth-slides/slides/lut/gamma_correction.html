<h1>תיקון גאמא</h1>
<div>כיצד ניתן להבהיר או להחשיך את התמונה מבלי לגרום לערכי הצבע "לגלוש"?</div>
<ul style="display: none" id="answer">
<li>נניח שערך הצבע הגדול ביותר הוא 1 וערכו המינימלי הוא 0.</li>
<li>נבחר פקטור בשם gamma. פונקציה מהצורה x<sup>1/gamma</sup> שתופעל על ערך הצבע x, לעולם לא תחרוג מהטווח [0,1].</li>
</ul>
