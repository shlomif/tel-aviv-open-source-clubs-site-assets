<h1>8 ביטים לערך צבע</h1>
<ul>
<li>ה-GIMP תומכת בשמונה ביטים לכל ערך צבע ב-RGB, וב-8 ביטים בתמונות בגווני אפור.</li>
<li>כלומר, הערכים נעים בין 0 ל-255.</li>
<li>ישנו fork של ה-GIMP שנקרא CinePaint שמוסיף אפשרות לערכי צבע בני 16 ביטים ואף 32 ביטים.</li>
<li>כאשר תשולב ספריית GEGL, תתווסף יכולת זו גם ל-GIMP המקורי.</li>
</ul>
