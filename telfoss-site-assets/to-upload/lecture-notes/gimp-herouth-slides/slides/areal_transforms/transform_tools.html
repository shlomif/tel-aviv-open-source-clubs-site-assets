<h1>כלי ההתמרה</h1>
<ul>
<li>כאשר יש בחירה פעילה, ניתן להשתמש בכלי ההתמרה ולהתמיר אותה באחת מכמה דרכים.</li>
<li>לכל צורת התמרה יש מספר אופציות, המופיעות בדיאלוג הכלי</li>
<li>ניתן לבצע את ההתמרות על מספר שכבות, על ידי נעילה שלהן</li>
<li>ההתמרות האפשריות: סיבוב (Rotate), שינוי גודל (Scale), פרספקטיבה, הטיה (Shearing).</li>
</ul>
