<h1>Gimp-Perl</h1>
<ul>
<li>תסריטים ב-Gimp-Perl הם טכנית plug-ins, הכתובים בפרל.</li>
<li>ניתן לעשות בהם כל מה שניתן לעשות ב-Perl - תהליכים, תקשורת, וכו'.</li>
<li>השפה לא קיימת ב-Win32 כרגע, ותהליך ההתקנה שלה מסובך יותר.</li>
<li>ישנה הרחבה ל-Gimp-Perl הנקראת Gimp::Pixel, המאפשרת כתיבת plug-ins באמצעות Perl Data Language.</li>
</ul>
