<h1>אפקטים בסיסיים עם ארגז הכלים</h1>
<ul>
<li>ניתן ליצור אפקטים רבים באמצעות הכלים שבארגז הכלים</li>
<li>כשמקליקים על הכלי, מופיעות ההעדפות שלו מתחת לארגז הכלים.</li>
<li>ניסוי וטעיה הם המפתח להצלחה - ישנם הרבה כלים.</li>
</ul>
