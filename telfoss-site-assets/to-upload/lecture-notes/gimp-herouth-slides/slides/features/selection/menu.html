  <body dir="rtl">
<h1>תפריט Select</h1>
<ul>
<li>תפריט זה מכיל מספר פעולות נפוצות על בחירה.</li>
<li>האופציות כוללות:
    <ol>
    <li>Select None - ללא בחירה</li>
    <li>Select All - כל הפיקסלים נבחרים</li>
    <li>Invert - מה שנבחר הופך ללא-נבחר ולהיפך</li>
    <li>Sharpen - חידוד שולי הבחירה</li>
    </ol>
</li>
</ul>
</body>
